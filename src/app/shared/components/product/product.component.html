<div class="card">
      <a class="card__popup">
          <img src="{{product.image}}" class="card-img-top img-fluid" alt="tea">
      </a>
      <div class="card-body d-flex flex-column justify-content-between">
          <h5 class="card-title fw-bold">{{product.title}}</h5>
          <p class="card-text">{{product.description | textcut}}</p>
          <a [routerLink]="['/catalog', product.id]" [queryParams]="{product: product.title}" class="btn btn-primary products__btn">Подробнее</a>
      </div>
</div>
